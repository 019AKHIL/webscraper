<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Scraping</title>
</head>
<body>
<div class="container">
  <div class="row m-5">
    <div class="col-md-4"
    <form method="post" >
      {% csrf_token %}
      <input class="form-control" name="page" placeholder="Enter your Link" type="text">
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary" type="submit">Submit</button>
    </div>
    </form>
    <div class="col-md-6">
        <button class="btn btn-warning" type="clear">Clear</button>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <table class="table table-striped-columns table-dark">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">NAME</th>
      <th scope="col">LINK</th>
      <th scope="col"></th>

    </tr>
  </thead>
    {% for i in data %}

  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>{{i.id}}</td>
      <td>{{i.stringname}}</td>
      <td>{{i.address}}</td>
    </tr>

  </tbody>
    {% endfor %}

</table>

    </div>
  </div>

</div>


</body>
</html>
